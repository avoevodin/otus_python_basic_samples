 {% extends "registration/base.html" %}

{% block title %}
  <h2>
    Register
  </h2>
{% endblock %}

{% block content %}
  {% if form.errors %}
    <p>Please, fix some fields.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Register">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
