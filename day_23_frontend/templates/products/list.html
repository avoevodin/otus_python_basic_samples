{% extends "base.html" %}

{% block title %}
    Block Products
{% endblock %}
{% block body %}
    <h1>Products:</h1>
    <ul>
        {% for product_id, product_name in products %}
            <li>
                <a href="{{ url_for('products_app.details', product_id=product_id) }}">
                    {{ product_name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    <br>
    <div>
        <a href="{{ url_for('products_app.add') }}">
            Add product
        </a>
    </div>
{% endblock %}
