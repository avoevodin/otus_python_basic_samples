{% extends 'animals/base.html' %}

{% block title %}
  Delete animal {{ animal.name }}
{% endblock %}

{% block body %}
  <h1>Delete animal {{ animal.name }}?</h1>
  <form method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Delete!">
    <br>
    <div>
      <a href="{% url "animals:details" animal.pk %}">Back to details</a>
      <br>
      <a href="{% url "animals:list" %}">Animals list</a>
    </div>
</form>
{% endblock %}
